<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="header">
        <div>
            <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="logo">
            <nav id="nav-bar">
                <ul id="index">
                    <li class="nav-link"><a href="#feature">Features</a></li>
                    <li class="nav-link"><a href="#how-it-work">How It Works</a></li>
                    <li class="nav-link"><a href="#price">Pricing</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="main">
        <div id="email-form">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="email" id="email" placeholder="Enter your email address">
                <input type="submit" id="submit" value="Get Start">
            </form>
        </div>
        <div id="feature"></div>
        <div id="how-it-work">
            <div id="video"></div>
        </div>
        <div id="price"></div>
    </div>
</body>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

</html>
